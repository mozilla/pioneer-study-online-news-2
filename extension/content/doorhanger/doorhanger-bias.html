<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firefox Pioneer: Online News Study</title>
    <link rel="stylesheet" href="resource://pioneer-study-online-news-2/content/doorhanger/doorhanger.css">
  </head>
  <body>
    <div class="container">
      <div id="close-button"></div>

      <p>
        The balance of liberals and conservatives sharing this website is:
      </p>

      <div class="bar">
        <div class="legend">
          <span>More Liberal</span>
          <span>More Conservative</span>
        </div>
        <svg id="bias-rating">
          <rect x="0" y="5" width="10" height="10" />
          <rect x="15" y="5" width="10" height="10" />
          <rect x="30" y="5" width="10" height="10" />
          <rect x="45" y="5" width="10" height="10" />
          <rect x="60" y="5" width="10" height="10" />
          <rect x="75" y="5" width="10" height="10" />
          <rect x="90" y="5" width="10" height="10" />
          <rect x="105" y="5" width="10" height="10" />
          <rect x="120" y="5" width="10" height="10" />
          <rect x="135" y="5" width="10" height="10" />
          <line x1="150" x2="150" y1="0" y2="20" stroke-width="1" stroke="#38383d" />
          <rect x="155" y="5" width="10" height="10" />
          <rect x="170" y="5" width="10" height="10" />
          <rect x="185" y="5" width="10" height="10" />
          <rect x="200" y="5" width="10" height="10" />
          <rect x="215" y="5" width="10" height="10" />
          <rect x="230" y="5" width="10" height="10" />
          <rect x="245" y="5" width="10" height="10" />
          <rect x="260" y="5" width="10" height="10" />
          <rect x="275" y="5" width="10" height="10" />
          <rect x="290" y="5" width="10" height="10" />
        </svg>
      </div>

      <footer>
        <div class="infobar">
          <a href="#" id="learn-more-link">
            Learn more about how balance is measured
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
